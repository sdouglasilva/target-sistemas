<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descubra a Lógica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
    }

    .container {
      margin-top: 50px;
      max-width: 600px;
    }

    .question {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    #result {
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1 class="text-center">Descubra a Lógica</h1>

    <div class="question">
      <h5>a) 1, 3, 5, 7, ___</h5>
      <input type="number" id="answerA" class="form-control" placeholder="Digite sua resposta">
    </div>

    <div class="question">
      <h5>b) 2, 4, 8, 16, 32, 64, ____</h5>
      <input type="number" id="answerB" class="form-control" placeholder="Digite sua resposta">
    </div>

    <div class="question">
      <h5>c) 0, 1, 4, 9, 16, 25, 36, ____</h5>
      <input type="number" id="answerC" class="form-control" placeholder="Digite sua resposta">
    </div>

    <div class="question">
      <h5>d) 4, 16, 36, 64, ____</h5>
      <input type="number" id="answerD" class="form-control" placeholder="Digite sua resposta">
    </div>

    <div class="question">
      <h5>e) 1, 1, 2, 3, 5, 8, ____</h5>
      <input type="number" id="answerE" class="form-control" placeholder="Digite sua resposta">
    </div>

    <div class="question">
      <h5>f) 2, 10, 12, 16, 17, 18, 19, ____</h5>
      <input type="number" id="answerF" class="form-control" placeholder="Digite sua resposta">
    </div>

    <button class="btn btn-primary w-100" onclick="checkAnswers()">Verificar Respostas</button>

    <div id="result" class="text-center mt-3"></div>
  </div>
  <button type="button" class="btn btn-info w-100 mt-3" data-bs-toggle="modal" data-bs-target="#answerModal">
    Ver Respostas Corretas
  </button>

  <div class="modal fade" id="answerModal" tabindex="-1" aria-labelledby="answerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="answerModalLabel">Respostas Corretas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul>
            <li><strong>a)</strong> 9</li>
            <li><strong>b)</strong> 128</li>
            <li><strong>c)</strong> 49</li>
            <li><strong>d)</strong> 100</li>
            <li><strong>e)</strong> 13</li>
            <li><strong>f)</strong> 20</li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>


  <script>
    function checkAnswers() {
      let answerA = parseInt(document.getElementById("answerA").value);
      let answerB = parseInt(document.getElementById("answerB").value);
      let answerC = parseInt(document.getElementById("answerC").value);
      let answerD = parseInt(document.getElementById("answerD").value);
      let answerE = parseInt(document.getElementById("answerE").value);
      let answerF = parseInt(document.getElementById("answerF").value);

      let correctAnswers = 0;

      if (answerA === 9) correctAnswers++;
      if (answerB === 128) correctAnswers++;
      if (answerC === 49) correctAnswers++;
      if (answerD === 100) correctAnswers++;
      if (answerE === 13) correctAnswers++;
      if (answerF === 20) correctAnswers++;

      document.getElementById("result").innerHTML = `Acertos: ${correctAnswers}/6`;
    }


  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
